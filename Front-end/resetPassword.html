<!DOCTYPE html>
<html lang="it">

    <head>
        <meta charset="UTF-8">
        <title>Reset password - IdP project with OAuth 2.0 and 2FA</title>
        <link rel="stylesheet" type="text/css" href="styleSheet.css">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    </head>

    <body>

        <div class="wrapper"> 

            <form id="reset-password-form"> 

                <div class="header">
                    <h2>Reset password</h2>
                    <p>Enter the temporary password received by email and the new password to reset it</p>
                </div>

                <div class="input-box"> 
                    <input type="password" id="resetTmpPassword" placeholder="Temporary Password" required>
                    <i class='bx bx-low-vision' id="toggleResetTmpPassword"></i> 
                </div>
                <div class="input-box"> 
                    <input type="password" id="resetNewPassword" placeholder="New Password" required>
                    <i class='bx bx-low-vision' id="toggleResetNewPassword"></i> 
                </div>
                <div class="input-box"> 
                    <input type="password" id="resetConfirmPassword" placeholder="Confirm Password" required>
                    <i class='bx bx-low-vision' id="toggleResetConfirmPassword"></i> 
                </div>

                <button type="submit" class="btn">Reset password</button> 

            </form>
        </div>

        <div class="topBar"> 
            <a href="https://www.poliba.it/" target="_blank"> 
                <img src="Immagini/logoPolitecnico.png" alt="Politecnico di Bari's logo">
            </a>
            
            <div class="about-us">
                <a href="about.html" class="btn-aboutUs">ABOUT US</a> 
                <a href="home.html" class="btn-aboutUs">HOME</a> 
            </div>
        </div>

        <script src="script.js"></script>
    </body>

</html>
