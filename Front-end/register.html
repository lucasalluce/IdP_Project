<!DOCTYPE html>
<html lang="it">

    <head>
        <meta charset="UTF-8">
        <title>Registrazione - Progetto IdP con OAuth 2.0 e 2FA</title>
        <link rel="stylesheet" type="text/css" href="styleSheet.css">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    </head>

    <body>

        <div class="wrapper"> <!-- classe generale scheda register.html -->
            
            <form id="register-form"> <!-- form per l'acquisizione dei dati del nuovo utente -->
                <h1>REGISTER</h1>

                <div class="input-box"> <!-- Nome -->
                    <input type="text" id="name" placeholder="Name" required>
                    <i class='bx bxs-user-detail'></i> <!-- icona -->
                </div>
    
                <div class="input-box"> <!-- Cognome -->
                    <input type="text" id="surname" placeholder="Surname" required>
                    <i class='bx bxs-user-detail'></i> <!-- icona -->
                </div>
        
                <div class="input-box"> <!-- Username -->
                    <input type="text" id="username" placeholder="Username" required>
                    <i class='bx bxs-user'></i> <!-- icona -->
                </div>
        
                <div class="input-box"> <!-- Email -->
                    <input type="email" id="email" placeholder="Email" required>
                    <i class='bx bxs-envelope'></i> <!-- icona -->
                </div>
        
                <div class="input-box"> <!-- Password -->
                    <input type="password" id="registerPassword" placeholder="Password" required>
                    <i class='bx bx-low-vision' id="toggleRegisterPassword"></i> <!-- icona <-> funzione di visualizzaione -->
                    <div id="errorPassword"> <!-- info box -->
                        Sono necessari almeno 8 caratteri: 1 lettera maiuscola, 1 lettera minuscola, 1 numero ed 1 carattere speciale.
                    </div>
                </div>
                
                <div class="input-box"> <!-- Conferma password -->
                    <input type="password" id="registerConfirmPassword" placeholder="Confirm Password" required>
                    <i class='bx bx-low-vision' id="toggleRegisterConfirmPassword"></i> <!-- icona <-> funzione di visualizzaizone -->
                    <div id="errorConfirmPassword"> <!-- info box -->
                        Le password non corrispondono.
                    </div>
                </div>
        
                <button type="submit" class="btn">Register</button> <!-- bottone -> processo di registrazione nuovo utente -->
        
                <div class="login-link">
                    <p>Already have an account? <a href="home.html">Login</a></p> <!-- collegamento home.html -->
                </div>
            </form>
        </div>

        <div class="barraSuperiore"> <!-- nav-bar -->
            <a href="https://www.poliba.it/" target="_blank"> <!-- collegamento poliba.it -->
                <img src="Immagini/logoPolitecnico.png" alt="Logo Politecnico di Bari">
            </a>
            
            <div class="about-us">
                <a href="about3.html" class="btn-aboutUs">CHI SIAMO</a> <!-- collegamento about3.html -->
                <a href="home.html" class="btn-aboutUs">HOME</a> <!-- collegamento home.html -->
            </div>
        </div>

        <script src="script.js"></script>

    </body>
</html>
