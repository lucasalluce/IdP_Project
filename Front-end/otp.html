<!DOCTYPE html>
<html lang="it">

    <head>
        <meta charset="UTF-8">
        <title>OTP - Progetto IdP con OAuth 2.0 e 2FA</title>
        <link rel="stylesheet" type="text/css" href="styleSheet.css">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    </head>

    <body>

        <div class="wrapper"> <!-- classe generale scheda otp.html -->
        
            <form id="otp-form"> <!-- form per l'acquisizione dei dati dell'otp -->

                <div class="intestazione">
                    <h2>Inserire l'OTP ricevuto per mail:</h2>
                </div>

                <div class="input-box"> <!-- OTP -->
                    <input type="number" id="otp" placeholder="OTP" min="100000" max="999999" required>
                </div>

                <button type="submit" class="btn">Invia Link</button> <!-- bottone -> processo 2FA di login -->

            </form>
        </div>

        <div class="barraSuperiore"> <!-- nav-bar -->
            <a href="https://www.poliba.it/" target="_blank"> <!-- collegamento poliba.it -->
                <img src="Immagini/logoPolitecnico.png" alt="Logo Politecnico di Bari">
            </a>

            <div class="about-us">
                <a href="about.html" class="btn-aboutUs">CHI SIAMO</a> <!-- collegamento about.html -->
                <a href="home.html" class="btn-aboutUs">HOME</a> <!-- collegamento home.html -->
            </div>
        </div>

        <script src="script.js"></script>

    </body>

</html>
