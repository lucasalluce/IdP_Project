<!DOCTYPE html>
    <html lang="it">

    <head>
        <meta charset="UTF-8">
        <title>Password Dimenticata - Progetto IdP con OAuth 2.0 e 2FA</title>
        <link rel="stylesheet" type="text/css" href="styleSheet.css">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    </head>

    <body>

        <div class="wrapper"> <!-- classe totale per Password Dimenticata -->
            <form id="forgot-password-form" action=""> <!-- per gestione js -->
                
                <div class="intestazione">
                    <h2>Password Dimenticata?</h2>
                    <p>Inserisci il tuo Username per ricevere la password temporanea utile ad accedere e reimpostarla.</p>
                </div>
                
                <div class="input-box"> <!-- classe per email -->
                    <input type="text" id="username" placeholder="Username" required>
                    <i class='bx bxs-user'></i> <!-- icona email -->
                </div>

                <button type="submit" class="btn">Richedi password temporanea</button> <!-- bottone per inviare il link -->

                <div class="login-link"> <!-- classe per ritorno login -->
                    <p>Torna al login <a href="home.html">Home</a></p>
                </div>

            </form>
        </div>

        <div class="barraSuperiore">    <!-- barra superirore sito -->
            <a href="https://www.poliba.it/" target="_blank">
                <img src="Immagini/logoPolitecnico.png" alt="Logo Politecnico di Bari">
            </a>
            
            <div class="about-us">  <!-- classe aboutUs -->
                <a href="about.html" class="btn-aboutUs">CHI SIAMO</a>   <!-- bottone AboutUs -->
                <a href="home.html" class="btn-aboutUs">HOME</a>   <!-- bottone Home -->
            </div>
        </div>

    <script src="script.js"></script>


    </body>

</html>
