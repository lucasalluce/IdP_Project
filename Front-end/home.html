<!DOCTYPE html>
<html lang="it">

    <head>
        <meta charset="UTF-8">
        <title>Home - IdP project with OAuth 2.0 and 2FA</title>
        <link rel="stylesheet" type="text/css" href="styleSheet.css">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    </head>

    <body>

        <div class="wrapper"> 

            <form id="login-form"> 
                <h1>LOGIN</h1>

                <div class="input-box"> 
                    <input type="text" id="username" placeholder="Username" required>
                    <i class='bx bxs-user'></i> 
                </div>

                <div class="input-box"> 
                    <input type="password" id="password" placeholder="Password" required>
                    <i class='bx bx-low-vision' id="togglePassword"></i> 
                </div>

                <div class="remember-forgot">
                    <a href="forgotPassword.html">Forgot password?</a> 
                </div>

                <button type="submit" class="btn">Login</button> 

                <div class="register-link">
                    <p>Don't have an account? <a href="register.html">Register</a></p> 
                </div>
            </form>
        </div>

        <div class="topBar"> 
            <a href="https://www.poliba.it/" target="_blank"> 
                <img src="Immagini/logoPolitecnico.png" alt="Politecnico di Bari's logo">
            </a>

            <div class="about-us">
                <a href="about.html" class="btn-aboutUs">ABOUT US</a> 
            </div>
        </div>

        <script src="script.js"></script>
    </body>

</html>
