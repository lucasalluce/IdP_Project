<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <title>Registrazione - Progetto IdP con OAuth 2.0 e 2FA</title>
    <link rel="stylesheet" type="text/css" href="styleSheet.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>

    <!-- Pagina di Registrazione -->
    <div class="wrapper">
        <form id="register-form" action="">
            <h1>Register</h1>

            <div class="input-box">
                <input type="text" placeholder="Name" required>
                <i class='bx bxs-user-detail'></i> <!-- icona per Nome -->
            </div>

            <div class="input-box">
                <input type="text" placeholder="Surname" required>
                <i class='bx bxs-user-detail'></i> <!-- icona per Cognome -->
            </div>

            <div class="input-box">
                <input type="text" placeholder="Username" required>
                <i class='bx bxs-user'></i> <!-- icona per Username -->
            </div>

            <div class="input-box">
                <input type="email" placeholder="Email" required>
                <i class='bx bxs-envelope'></i> <!-- icona per Email -->
            </div>

            <div class="input-box">
                <input type="password" placeholder="Password" required>
                <i class='bx bxs-lock-alt'></i> <!-- icona per Password -->
            </div>

            <div class="input-box">
                <input type="password" placeholder="Confirm Password" required>
                <i class='bx bxs-lock'></i> <!-- icona per Confirm Password -->
            </div>

            <button type="submit" class="btn">Register</button> <!-- bottone Register -->

            <div class="login-link">
                <p>Already have an account? <a href="home.html">Login</a></p>
            </div>
        </form>
    </div>

    <!-- Barra superiore sito -->
    <div class="barraSuperiore">
        <img src="immagini/logoPolitecnico.jpg"> <!-- Logo politecnico -->

        <div class="gruppo-text">GRUPPO 14</div>

        <div class="about-us">
            <a href="about3.html" class="btn-aboutUs">Chi siamo</a>
            <a href="home.html" class="btn-aboutUs">Home</a>
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
