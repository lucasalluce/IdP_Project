<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <title>Password Dimenticata - Progetto IdP con OAuth 2.0 e 2FA</title>
    <link rel="stylesheet" type="text/css" href="styleSheet.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>

    <div class="wrapper"> <!-- classe totale per Password Dimenticata -->
        <form id="forgot-password-form" action=""> <!-- per gestione js -->
            
            <div class="intestazione">
                <h2>Password Dimenticata</h2>
                <p>Inserisci il tuo indirizzo email per ricevere le istruzioni per reimpostare la password.</p>
            </div>
            
            <div class="input-box"> <!-- classe per email -->
                <input type="email" placeholder="Email" required>
                <i class='bx bxs-envelope'></i> <!-- icona email -->
            </div>

            <button type="submit" class="btn">Invia Link</button> <!-- bottone per inviare il link -->

            <div class="login-link"> <!-- classe per ritorno login -->
                <p>Hai ricordato la password? <a href="home.html">Accedi</a></p>
            </div>

        </form>
    </div>

    <div class="barraSuperiore"> <!-- barra superiore sito -->
        <img src="immagini/logoPolitecnico.jpg"> <!-- Logo Politecnico -->

        <div class="gruppo-text">GRUPPO 14</div>

        <div class="about-us"> <!-- classe aboutUs -->
            <a href="about.html" class="btn-aboutUs">Chi siamo</a> <!-- bottone Chi siamo -->
        </div>
    </div>

    <script src="script.js"></script>


</body>

</html>
